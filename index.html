<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Mono:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:400,700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>JS Calculator ü§ô</title>
  </head>
  <body>
    <h1 class="title">calculator app</h1>
    <main class="main">
      <div id="input" class="row hundred">0</div>
      <div class="row">
        <button id="clear" class="clear half">C</button>
        <button id="del" class="fourth">‚Üê</button>
        <button id="div" class="math fourth">√∑</button>
      </div>
      <div class="row">
        <button id="seven" class="fourth ">7</button>
        <button id="eight" class="fourth ">8</button>
        <button id="nine" class="fourth ">9</button>
        <button id="mult" class="fourth math">x</button>
      </div>
      <div class="row">
        <button id="four" class="fourth">4</button>
        <button id="five" class="fourth">5</button>
        <button id="six" class="fourth">6</button>
        <button id="sub" class="fourth math">-</button>
      </div>
      <div class="row">
        <button id="one" class="fourth">1</button>
        <button id="two" class="fourth">2</button>
        <button id="three" class="fourth">3</button>
        <button id="add" class="fourth math">+</button>
      </div>
      <div class="row">
        <button id="zero" class="three-fourths">0</button>
        <button id="equal" class="fourth math">=</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
