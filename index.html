<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Mono:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:400,700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>JS Calculator ü§ô</title>
  </head>
  <body>
    <h1 class="title">calculator app</h1>
    <main class="main">
      <div class="row hundred input-num">0</div>
      <div class="row">
        <button class="clear half">C</button>
        <button class="fourth">‚Üê</button>
        <button class="math fourth">√∑</button>
      </div>
      <div class="row">
        <button class="fourth ">7</button>
        <button class="fourth ">8</button>
        <button class="fourth ">9</button>
        <button class="fourth math">x</button>
      </div>
      <div class="row">
        <button class="fourth">4</button>
        <button class="fourth">5</button>
        <button class="fourth">6</button>
        <button class="fourth math">-</button>
      </div>
      <div class="row">
        <button class="fourth">1</button>
        <button class="fourth">2</button>
        <button class="fourth">3</button>
        <button class="fourth math">+</button>
      </div>
      <div class="row">
        <button class="three-fourths">0</button>
        <button class="fourth math">=</button>
      </div>
    </main>
  </body>
</html>
<script src="script.js"></script>
